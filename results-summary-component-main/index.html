<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="head">
          <h1>Your Result</h1>
          <div class="score">
            <span class="score__number">76</span>
            <span class="score__total">of 100</span>
          </div>
          <div class="score__message">
            <h2 class="score__message--great">Great</h2>
            <span class="score__message--text"
              >You scored higher than 65% of the people who have taken these
              tests.</span
            >
          </div>
        </div>
        <section class="content">
          <h3>Summary</h3>
          <div class="summary-wrapper" id="summary-data"></div>
          <div class="btn-cont">
            <button>Continue</button>
          </div>
        </section>
      </div>
    </main>
  </body>

  <script src="./app.js"></script>
</html>
