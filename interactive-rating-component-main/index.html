<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./styles.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="card">
          <div class="star">
            <img src="./images/icon-star.svg" alt="star" class="circle" />
          </div>
          <section>
            <h1>How did we do?</h1>
            <p>
              Please let us know how we did with your support request. All
              feedback is appreciated to help us improve our offering!
            </p>
          </section>
          <div class="rating">
            <div class="circle" id="1">1</div>
            <div class="circle" id="2">2</div>
            <div class="circle" id="3">3</div>
            <div class="circle" id="4">4</div>
            <div class="circle" id="5">5</div>
          </div>
          <button onclick="handleSubmit()">Submit</button>
        </div>
        <div class="success">
          <img
            src="./images/illustration-thank-you.svg"
            alt="thanks"
            class="thanks"
          />
          <div class="out-of">
            <span>You selected &nbsp; </span>
            <span id="rating-number"></span>
            <span>&nbsp; out of 5</span>
          </div>
          <h1>Thank you!</h1>
          <p>
            We appreciate you taking the time to give a rating. If you ever need
            more support, dont hesitate to get in touch!
          </p>
        </div>
      </div>
    </main>

    <script src="./index.js"></script>
  </body>
</html>
